<div class="container">
  <h1 class="mt-5 mb-5">{{ matLabel }}</h1>
  <div class="row">
    <div class="col">
      <mat-tab-group
        mat-stretch-tabs
        class="mat-elevation-z4"
        #tabGroup
        (selectedTabChange)="tabChange($event)"
      >
        <mat-tab label="Conversor">
          <!-- Lazy load dentro da tab para renderizar conteúdo -->
          <ng-template matTabContent>
            <app-conversor-form></app-conversor-form>
          </ng-template>
        </mat-tab>
        <mat-tab label="Histórico">
          <!-- Lazy load dentro da tab para renderizar conteúdo -->
          <ng-template matTabContent>
            <app-conversor-history></app-conversor-history>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

<div class="container">
  <h2 class="mt-5">LISTA DE SÍMBOLOS</h2>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Código/Descrição"
          #input
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col mat-elevation-z8 mb-5">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
          <td mat-cell *matCellDef="let symbol">{{ symbol.code }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
          <td mat-cell *matCellDef="let symbol">{{ symbol.description }}</td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="columnsToDisplay; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20, 50]"
        showFirstLastButtons
        aria-label="Select page of currencies"
      >
      </mat-paginator>
    </div>
  </div>
</div>
